<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <!-- Add Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Chat(シャ)</title>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9639808881873132"
     crossorigin="anonymous"></script>
</head>
<body>
  <div id="chatContainer">
    <div class="background-container">
      <div class="title">Chat</div>
    </div>
    <div id="message"></div>
    <div id="chatMessages"></div>
    <div class="user-input">
      <input type="text" id="userInput" placeholder="Type your message..." oninput="checkInput()" onkeydown="sendMessage(event)">
      <button id="sendButton" onclick="sendMessage()"><i class="fas fa-paper-plane fa-2x send-icon"></i></button>
    </div>
  </div>

  <script src="src/js/scripts.js"></script>

</body>
</html>
